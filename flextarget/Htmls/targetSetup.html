<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Frequently Asked Questions</title>
  <style>
    body {
      font-family: SF Pro Display, SF Pro Text, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: #F2F2F7;
      margin: 0;
      padding: 16px;
      font-size: 24px;
    }
    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 40px;
      font-family: SF Pro Display, SF Pro Text, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    }
    .faq {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px #0001;
      margin-bottom: 28px;
      padding: 28px 24px;
      transition: box-shadow 0.2s, transform 0.2s;
      cursor: pointer;
    }
    .faq:hover {
      box-shadow: 0 4px 16px #0002;
      transform: translateY(-2px) scale(1.02);
    }
    .question {
      font-weight: bold;
      color: #007AFF;
      margin-bottom: 16px;
      font-size: 1.4em;
      font-family: SF Pro Display, SF Pro Text, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    }
    .answer {
      color: #555;
      font-size: 1.15em;
      font-family: SF Pro Text, SF Pro Display, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Frequently Asked Questions</h1>
  <div class="faq">
    <div class="question">How do I set up the target?</div>
  </div>
  <div class="faq">
    <div class="question">Why does the app keep connecting to the target?</div>
  </div>
  <div class="faq">
    <div class="question">Why are no shots being captured?</div>
  </div>
  <div class="faq">
    <div class="question">How can I view my drill results?</div>
  </div>
</body>
</html>
